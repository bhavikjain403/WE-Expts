<html>
    <head>
        <title>Q9</title>
    </head>
    <body>
        <table border style="border-collapse:collapse;">
            <tr><td style="padding-right:500px;">Question 9</td></tr>
            <tr>
                <td><br>Enter number<input type="text" id="num"><br><br>
                    Digits = <input type="text" id="Output1"><br><br>
                    Sum of Digits = <input type="text" id="Output2"><br><br>
                    <button onclick="determine()">Determine</button>
                </td>
            </tr>
        </table>
        <script>
            function determine(){
                var n = document.querySelector('#num').value
                n = Number(n)
                var sum=0
                var d=0
                while(n){
                    sum+=n%10
                    n=Math.floor(n/10)
                    d++
                }
                Output1.value = d
                Output2.value = sum
            }
        </script>
    </body>
</html>
